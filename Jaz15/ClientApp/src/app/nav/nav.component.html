<header>
  <mat-toolbar routerLink="/">

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon><span>Home</span>
      </button>
      <button mat-menu-item routerLink="/food">
        <mat-icon>restaurant_menu</mat-icon><span>Menu</span>
      </button>
      <button mat-menu-item routerLink="/gift">
        <mat-icon>schedule</mat-icon><span>Cronograma</span>
      </button>
      <button mat-menu-item routerLink="/contact">
        <mat-icon>place</mat-icon><span>Ubicacion</span>
      </button>
      <button mat-menu-item routerLink="/lounge">
        <mat-icon>text_fields</mat-icon><span>Lounge</span>
      </button>
      <button mat-menu-item routerLink="/about">
        <mat-icon>place</mat-icon><span>About</span>
      </button>
      <button mat-menu-item routerLink="/host">
        <mat-icon>dialpad</mat-icon><span>Contact Jaz</span>
      </button>
      <button mat-menu-item routerLink="/qr">
        <span>QR</span>
      </button>
    </mat-menu>
    <mat-icon class="example-icon">favorite</mat-icon>{{appTitle?.NickName}}
  </mat-toolbar>
  
</header>
